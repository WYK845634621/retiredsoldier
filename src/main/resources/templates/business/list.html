<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>企业信息列表</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				 -webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--引入抽取的topbar-->
	<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
	<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='businesses')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" href="businesses" th:href="@{/business}">企业入驻</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>编号</th>
									<th>企业名字</th>
									<th>成立时长</th>
									<th>归属国</th>
									<th>归属城市</th>
									<th>是否上市</th>
									<th>公司种类</th>
									<th>入驻时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="business:${page.records}">
								<td th:text="${business.id.substring(0,5)}"></td>
								<td>[[${business.name}]]</td>
								<td th:text="${business.age}"></td>
								<td th:text="${business.nationality}"></td>
								<td th:text="${business.nation}"></td>
								<td th:text="${business.trade}==0?'未上市':'已上市'"></td>
								<td th:text="${business.kind}"></td>
								<td th:text="${#dates.format(business.createTime, 'yyyy-MM-dd HH:mm')}"></td>
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/business/}+${business.id}">编辑</a>
									<a class="btn btn-sm btn-danger" th:href="@{/business/delete/}+${business.id}">删除</a>
									<!--下面的这种删除方法会报错	所以用超链接的方式 -->
									<!--<button th:attr="del_uri=@{/business/}+${business.id}" class="btn btn-sm btn-danger deleteBtn2">删除</button>-->
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<br>
					<div class="row">
						<!-- 分页数据 -->
						<div class="col-md-4">
							当前 <span th:text="${page.current}"></span> 页,共 <span th:text="${page.pages}"></span> 页,存在 <span th:text="${page
							.total}"></span> 条记录
						</div>
						<!-- 分页条 -->
						<div class="col-md-4 offset-md-4">
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li class="page-item" th:class="${page.current==1}?'page-item disabled':''"><a class="page-link" href="#" th:href="@{/businesses} + '?pn=' +${page.current-1} ">Previous</a></li>
									<li th:if="${page.current}-2>=1" class="page-item" ><a class="page-link" href="#" th:text="${page.current}-2" th:href="@{/businesses} + '?pn=' +${page.current-2} "></a></li>
									<li th:if="${page.current}-1>=1" class="page-item" ><a class="page-link" href="#" th:text="${page.current}-1" th:href="@{/businesses} + '?pn=' +${page.current-1} "></a></li>
									<li class="page-item active"><a class="page-link" href="#" th:text="${page.current}" th:href="@{/businesses} + '?pn=' +${page.current} "></a></li>
									<li th:if="${page.current}+1<=${page.pages}" class="page-item"><a class="page-link" href="#" th:text="${page.current}+1" th:href="@{/businesses} + '?pn=' +${page.current+1} "></a></li>
									<li th:if="${page.current}+2<=${page.pages}" class="page-item"><a class="page-link" href="#" th:text="${page.current}+2" th:href="@{/businesses} + '?pn=' +${page.current+2} "></a></li>
									<li class="page-item" th:class="${page.current==page.pages}?'page-item disabled':''"><a class="page-link" href="#" th:href="@{/businesses} + '?pn=' +${page.current+1} ">Next</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</main>
				<form id="deleteBusinessForm"  method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
	<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
	<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

	<!-- Icons -->
	<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script>
            $(".deleteBtn2").click(function(){
                //删除当前企业的
                $("#deleteBusinessForm").attr("action",$(this).attr("del_uri")).submit();
                return false;
            });
		</script>


	</body>

</html>
